<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso sobre paper Dynamic Chunking</title>
    <meta name="theme-color" content="#c71585"/>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #1c1e21;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        #app-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 650px;
            overflow: hidden;
        }
        #header {
            background-color: #c71585; /* Deep Pink */
            color: white;
            padding: 16px 24px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 1.5em;
        }
        #progress-bar-container {
            background-color: #e9ebee;
            height: 12px;
        }
        #progress-bar {
            background-color: #17a2b8; /* Info Blue */
            width: 0%;
            height: 100%;
            transition: width 0.3s ease-in-out;
        }
        #content {
            padding: 24px;
        }
        h2 {
            color: #c71585;
            border-bottom: 2px solid #f0f2f5;
            padding-bottom: 8px;
        }
        .summary {
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        .quiz-question {
            margin-bottom: 16px;
        }
        .quiz-options label {
            display: block;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 6px;
            cursor: pointer;
            border: 1px solid #ddd;
        }
        .quiz-options label:hover {
            background-color: #f0f2f5;
        }
        #navigation {
            display: flex;
            justify-content: space-between;
            padding: 24px;
            border-top: 1px solid #e9ebee;
        }
        button {
            background-color: #17a2b8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #138496;
        }
        button:disabled {
            background-color: #9dacbb;
            cursor: not-allowed;
        }
        #completion-message {
            text-align: center;
            padding: 40px;
        }
        .feedback {
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            display: none;
            font-weight: bold;
        }
        .correct {
            background-color: #e9f6ec;
            border-left: 4px solid #42b72a;
        }
        .incorrect {
            background-color: #fdeee_e;
            border-left: 4px solid #fa383e;
        }
    </style>
</head>
<body>

    <div id="app-container">
        <div id="header">
            <h1>Curso: Entendiendo el "Dynamic Chunking"</h1>
        </div>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <div id="content">
            <div id="module-content">
                <h2 id="module-title"></h2>
                <p id="module-summary" class="summary"></p>
                <div id="quiz-container"></div>
                <div id="feedback-message" class="feedback"></div>
            </div>
            <div id="completion-message" style="display: none;">
                <h2>¡Excelente Trabajo!</h2>
                <p>Has completado el curso. Ahora tienes una idea de cómo las IAs aprenden a entender textos largos.</p>
            </div>
        </div>
        <div id="navigation">
            <button id="prev-btn" disabled>Anterior</button>
            <button id="next-btn">Comprobar y Avanzar</button>
        </div>
    </div>

    <script>
        const modules = [
            {
                title: "Módulo 1: El Reto de la 'Memoria' en las IAs",
                summary: "Imagina que ves una película de 3 horas. Para cuando termina, quizás olvidaste un detalle del principio. A las IAs les pasa algo parecido al leer textos muy largos: su \"memoria de trabajo\" se satura. El reto es crear sistemas que puedan procesar y recordar información de principio a fin, sin perder el hilo de la historia. Este problema se llama 'dependencia a largo plazo' y es uno de los grandes desafíos en inteligencia artificial.",
                questions: [
                    {
                        question: "Según la analogía, ¿qué representa la 'memoria de trabajo' de una IA?",
                        options: ["La duración total de la película", "Tu capacidad para recordar detalles de escenas pasadas mientras sigues viendo", "El número de actores en la película"],
                        answer: 1
                    },
                    {
                        question: "El problema de la 'dependencia a largo plazo' implica que...",
                        options: ["La IA se vuelve más lenta con textos largos", "La IA tiene dificultades para conectar ideas que están muy separadas en el texto", "La IA necesita más electricidad para procesar textos largos"],
                        answer: 1
                    },
                    {
                        question: "Resolver este reto permitiría a una IA...",
                        options: ["Entender el argumento completo de una novela", "Traducir solo palabras sueltas", "Ver imágenes en alta definición"],
                        answer: 0
                    }
                ]
            },
            {
                title: "Módulo 2: Entendiendo en Niveles (Jerarquías)",
                summary: "Cuando lees, no procesas letra por letra. Tu cerebro agrupa letras en palabras, palabras en frases, y frases en ideas o párrafos. Esto es una jerarquía: un sistema de niveles. Las IAs necesitan hacer lo mismo para no perderse en los detalles. Aprenden a ver no solo los 'árboles' (las palabras), sino también el 'bosque' (el significado general). Este método de entender en capas es fundamental para comprender estructuras complejas como el lenguaje.",
                questions: [
                    {
                        question: "En la jerarquía del lenguaje, ¿qué nivel estaría por encima de las 'frases'?",
                        options: ["Las letras", "Las palabras", "Los párrafos o ideas completas"],
                        answer: 2
                    },
                    {
                        question: "¿Por qué es ineficiente para una IA procesar un texto 'letra por letra'?",
                        options: ["Porque las letras no tienen un significado por sí solas", "Porque se perdería el contexto y la relación entre las palabras", "Porque el procesador se sobrecalentaría con tantas letras"],
                        answer: 1
                    },
                    {
                        question: "La analogía del 'bosque' y los 'árboles' sugiere que...",
                        options: ["Es más importante ver los detalles que el panorama general", "Es crucial entender tanto los detalles (palabras) como la estructura general (significado)", "Los bosques son más complejos que los textos"],
                        answer: 1
                    }
                ]
            },
            {
                title: "Módulo 3: La Idea de Agrupar o 'Chunking'",
                summary: "El 'chunking' es el proceso de agrupar información en 'trozos' o 'chunks' con significado. Por ejemplo, un número de teléfono se recuerda mejor en chunks (91-123-45-67) que como una larga secuencia de dígitos. En el lenguaje, la IA aprende a agrupar palabras que van juntas, como [el coche rojo] o [corrió muy rápido]. Estos chunks se convierten en las nuevas unidades de trabajo, haciendo que el texto sea más corto y manejable para el siguiente nivel de la jerarquía.",
                questions: [
                    {
                        question: "¿Cuál de las siguientes opciones es el mejor ejemplo de 'chunking'?",
                        options: ["Leer una palabra al revés", "Aprenderse un código postal agrupando los números", "Contar el número de letras de una frase"],
                        answer: 1
                    },
                    {
                        question: "¿Cuál es el principal beneficio de usar 'chunking' para una IA?",
                        options: ["Reduce la longitud de la secuencia que necesita procesar, facilitando el análisis", "Hace que el texto sea más poético y bonito", "Convierte el texto a otro idioma automáticamente"],
                        answer: 0
                    },
                    {
                        question: "Un 'chunk' o 'trozo' es esencialmente...",
                        options: ["Una palabra al azar", "Un grupo de elementos (como palabras) que forman una unidad con sentido", "Una letra mayúscula"],
                        answer: 1
                    }
                ]
            },
            {
                title: "Módulo 4: La Magia del 'Chunking Dinámico'",
                summary: "Aquí está la idea clave del paper. El 'chunking' normal podría usar siempre un tamaño fijo (ej. agrupar de 3 en 3 palabras). El 'chunking dinámico' es más inteligente: la IA aprende a decidir el tamaño de cada 'chunk' sobre la marcha, dependiendo del contexto. Puede crear un chunk corto para una idea simple y uno más largo para una frase compleja. Es como si nuestro cerebro decidiera cuándo leer palabra por palabra y cuándo leer frases enteras de un vistazo. Es adaptable.",
                questions: [
                    {
                        question: "¿Cuál es la diferencia fundamental entre chunking 'estático' y 'dinámico'?",
                        options: ["El estático es más rápido", "El dinámico adapta el tamaño de los chunks al contenido; el estático no", "El dinámico solo funciona con números"],
                        answer: 1
                    },
                    {
                        question: "Si una IA lee la frase 'La física cuántica es compleja', el chunking dinámico probablemente crearía...",
                        options: ["Un solo chunk largo como [La física cuántica es compleja] para no romper la idea", "Muchos chunks de una palabra: [La] [física] [cuántica]...", "Chunks de tamaño fijo de dos palabras: [La física] [cuántica es]..."],
                        answer: 0
                    },
                    {
                        question: "La principal ventaja del enfoque dinámico es su...",
                        options: ["Simplicidad", "Rigidez", "Flexibilidad y adaptabilidad"],
                        answer: 2
                    }
                ]
            },
            {
                title: "Módulo 5: ¿Y Esto Para Qué Sirve?",
                summary: "Esta tecnología es increíblemente útil. Permite a las IAs realizar tareas que antes eran muy difíciles. Por ejemplo, pueden leer un informe de 200 páginas y escribir un resumen coherente de 5 párrafos. También pueden analizar una película de 2 horas para encontrar todas las escenas donde aparece un actor concreto. Incluso ayuda a sistemas que escriben código de programación, ya que entienden la estructura completa del programa, no solo líneas sueltas. Mejora la comprensión profunda de cualquier tipo de información larga.",
                questions: [
                    {
                        question: "¿Qué tarea se beneficiaría MÁS de esta tecnología?",
                        options: ["Calcular una suma matemática simple", "Resumir las noticias de todo un día de varios periódicos", "Corregir una falta de ortografía en una palabra"],
                        answer: 1
                    },
                    {
                        question: "¿Por qué esta tecnología es útil para analizar videos?",
                        options: ["Porque un video es una secuencia larga de imágenes y sonido, similar a un texto largo", "Porque mejora la calidad de la imagen del video", "Porque puede cambiar la banda sonora del video"],
                        answer: 0
                    },
                    {
                        question: "El 'Dynamic Chunking' NO sería la herramienta principal para...",
                        options: ["Crear un índice de los temas de un libro", "Identificar si una foto contiene un gato o un perro", "Escribir el siguiente capítulo de una novela basándose en los anteriores"],
                        answer: 1
                    }
                ]
            }
        ];

        let currentModule = 0;

        const progressBar = document.getElementById('progress-bar');
        const moduleTitle = document.getElementById('module-title');
        const moduleSummary = document.getElementById('module-summary');
        const quizContainer = document.getElementById('quiz-container');
        const feedbackMessage = document.getElementById('feedback-message');
        
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        const moduleContent = document.getElementById('module-content');
        const completionMessage = document.getElementById('completion-message');

        function renderModule() {
            const module = modules[currentModule];
            moduleTitle.textContent = module.title;
            moduleSummary.textContent = module.summary;
            
            quizContainer.innerHTML = '';
            feedbackMessage.style.display = 'none';

            module.questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'quiz-question';
                
                const questionP = document.createElement('p');
                questionP.innerHTML = `<strong>${index + 1}. ${q.question}</strong>`;
                questionDiv.appendChild(questionP);

                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'quiz-options';
                
                q.options.forEach((option, i) => {
                    const label = document.createElement('label');
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = `question-${index}`;
                    input.value = i;
                    label.appendChild(input);
                    label.append(` ${option}`);
                    optionsDiv.appendChild(label);
                });

                questionDiv.appendChild(optionsDiv);
                quizContainer.appendChild(questionDiv);
            });

            updateProgress();
            updateNavButtons();
        }

        function updateProgress() {
            const progress = ((currentModule) / modules.length) * 100;
            progressBar.style.width = `${progress}%`;
        }
        
        function updateNavButtons() {
            prevBtn.disabled = currentModule === 0;
            if (currentModule === modules.length - 1) {
                nextBtn.textContent = 'Finalizar Curso';
            } else {
                nextBtn.textContent = 'Comprobar y Avanzar';
            }
        }

        function checkAnswers() {
            const module = modules[currentModule];
            let allCorrect = true;
            
            module.questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="question-${index}"]:checked`);
                if (!selected || parseInt(selected.value) !== q.answer) {
                    allCorrect = false;
                }
            });

            if (allCorrect) {
                feedbackMessage.textContent = '¡Todas las respuestas son correctas! Puedes avanzar.';
                feedbackMessage.className = 'feedback correct';
                feedbackMessage.style.display = 'block';
                
                setTimeout(() => {
                    currentModule++;
                    if (currentModule < modules.length) {
                        renderModule();
                    } else {
                        showCompletion();
                    }
                }, 1500);

            } else {
                feedbackMessage.textContent = 'Algunas respuestas son incorrectas. Revisa el texto y vuelve a intentarlo.';
                feedbackMessage.className = 'feedback incorrect';
                feedbackMessage.style.display = 'block';
            }
        }

        function showCompletion() {
            moduleContent.style.display = 'none';
            completionMessage.style.display = 'block';
            nextBtn.disabled = true;
            progressBar.style.width = '100%';
        }

        prevBtn.addEventListener('click', () => {
            if (currentModule > 0) {
                currentModule--;
                renderModule();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentModule < modules.length) {
                checkAnswers();
            } else if (currentModule === modules.length) {
                 showCompletion();
            }
        });

        renderModule();
    </script>
    
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>

</body>
</html>
